<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>缓动动画</title>
		<style type="text/css">
			.box{
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				top: 100px;
				left: 0;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var btn=document.getElementById("btn");
				var box=document.getElementById("box");
				var num=0;
				var leader=0;//步长
				var target=500;//目标
				//缓动学公式
				//leader=leader+(target-leader)/5
				btn.onclick=function(){
					setInterval(function(){
						leader=leader+(target-leader)/20;
						//次数 leader target
						//1		0		500
						//2		50
						//3		95
						box.style.left=leader+"px";
					},30)
				}
			}
		</script>
	</head>
	<body>
		<button id="btn">开始</button>
		<div class="box" id="box"></div>
	</body>
</html>
