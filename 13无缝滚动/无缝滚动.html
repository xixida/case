<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			img{
				display: block;
			}
			.img1{
				width: 200px;
				height: 200px;
			}
			.box{
				width: 400px;
				height: 200px;
				border: 1px solid black;
				margin: 100px auto;
				position: relative;
				overflow: hidden;
			}
			.box ul{
				list-style: none;
				width: 500%;
				position: absolute;
				left: 0;
				top: 0;
			}
			.box ul li{
				float: left;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var box=document.getElementById("box");
				var ul=box.children[0];
				var num=0;//ul向左移动的距离
				var timer=null;
				function fn(){
					num-=5;
					if (num==-800) {
						num=0;
					}
					ul.style.left=num+"px";
				}
				timer=setInterval(fn,50);
				box.onmouseover=function(){
					clearInterval(timer);
				}
				box.onmouseout=function(){
					timer=setInterval(fn,50);
				}
			}
		</script>
	</head>
	<body>
		<div class="box" id="box">
			<ul>
				<li><img src="img/children1.jpg" class="img1"/></li>
				<li><img src="img/children2.jpg" class="img1"/></li>
				<li><img src="img/children3.jpg"/></li>
				<li><img src="img/children4.jpg"/></li>
				<!--人眼的视觉停留-->
				<li><img src="img/children1.jpg" class="img1"/></li>
				<li><img src="img/children2.jpg" class="img1"/></li>
			</ul>
		</div>
	</body>
</html>
