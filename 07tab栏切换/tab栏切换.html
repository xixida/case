<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>tab栏切换</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 300px;
				margin: 100px auto;
			}
			.box .top button{
				width: 60px;
				border: none;
				height: 50px;
			}
			.box .top button.current{
				background: green;
				color: red;
			}
			.box .bottom{
				width: 300px;
				height: 300px;
				background: red;
				
			}
			.box .bottom div{
				width: 300px;
				height: 300px;
				background: yellow;
				display: none;
			}
		</style>
		<script>
			window.onload=function(){
				var btns=document.getElementsByTagName("button");
				var divs=document.getElementsByClassName("bottom")[0].getElementsByTagName("div");
//				for(var i=0;i<btns.length;i++){
//					//难点  动态添加一个index属性
//					btns[i].index=i;
//					btns[i].onclick=function(){
//						//排它思想
//						for(var i=0;i<btns.length;i++){
//							btns[i].className="";
//						}
//						this.className="current";
//						
//						for(var i=0;i<divs.length;i++){
//							divs[i].style.display="none";
//						}
//						divs[this.index].style.display="block";
//					}
//				}

//				var array1=["a","b","c"];
//				array1.forEach(function(item,index,obj){
//					console.log("item="+item+"====index="+index+"====obj="+array1);
//				})
				//注意：数组对象才有forEach()方法
				Array.from(btns).forEach(function(item,index,obj){
					item.onclick=function(){
						Array.from(btns).forEach(function(item,index,obj){
							item.className="";
						});
						this.className="current";
						Array.from(divs).forEach(function(item,index,obj){
							item.style.display="none";
						});
						divs[index].style.display="block";
					}
				})
			}
		</script>
	</head>
	<body>
		<div class="box">
			<div class="top">
				<button class="current">按钮一</button><button>按钮二</button><button>按钮三</button><button>按钮四</button><button>按钮五</button>
			</div>
			<div class="bottom">
				<div style="display: block;">盒子1</div>
				<div>盒子2</div>
				<div>盒子3</div>
				<div>盒子4</div>
				<div>盒子5</div>
			</div>
		</div>
	</body>
</html>
